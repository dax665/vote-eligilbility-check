
name: Vote Eligibility Checker

on:
  push:          # Automatically runs on any branch push
    branches: ["*"]
  pull_request:  # Automatically runs on any PR
    branches: ["*"]
  workflow_dispatch:   # Still allows manual runs
    inputs:
      age:
        description: 'Enter your age'
        required: true
        default: 18

jobs:
  check-vote:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies if any
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run vote_check.py
      - name: Check vote eligibility
        run: |
          # If manually triggered, use the input age; otherwise default to 18
          AGE=${{ github.event.inputs.age || 18 }}
          python vote_check.py $AGE
