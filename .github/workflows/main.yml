name: Vote Eligibility Checker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      age:
        description: 'Enter your age'
        required: true
        default: 18

jobs:
  check-vote:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repo
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run the vote eligibility check
      - name: Check vote eligibility
        run: |
          AGE=${{ github.event.inputs.age }}
          python - <<EOF
age = int("$AGE")
if age >= 18:
    print(f"Age {age}: You are eligible to vote!")
else:
    print(f"Age {age}: You are NOT eligible to vote.")
EOF

