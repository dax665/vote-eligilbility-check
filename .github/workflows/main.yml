name: Vote Eligibility Checker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      age:
        description: 'Enter your age'
        required: true
        default: 18

jobs:
  check-vote:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies if any
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run the vote_check.py script with the input age
      - name: Check vote eligibility
        run: python vote_check.py ${{ github.event.inputs.age }}
