name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repo
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11  # or whichever version you use

      # Step 3: Install dependencies (if you have a requirements.txt)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run your vote-eligibility-check script
      - name: Run vote-eligibility-check
        run: |
          python vote_eligibility_check.py
